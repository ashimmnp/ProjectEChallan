<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DbO+1xZ9J40ls3Z++IVgGb3GkKcWXAqo4fXJnq+gF8NUf61pVr4R5LCvO+IfGwwf" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        :root {
            --card-background-color-red: #FF5349;
            --card-background-color-blue: royalblue;
            --card-text-color: white;
        }
        .navbar {
            padding: 10px 20px;
        }
        .navbar-logo img {
            height: 40px;
            width: auto;
        }
        .admin-detail {
            text-align: center;
            margin-bottom: 20px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card-blue {
            flex: 0 1 calc(50% - 20px);
            margin: 20px;
            background-color: var(--card-background-color-blue);
            color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card-red {
            flex: 0 1 calc(50% - 20px);
            margin: 20px;
            background-color: var(--card-background-color-red);
            color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .card-content {
            padding: 20px;
            text-align: center;
        }
        .card-content i {
            font-size: 36px;
            margin-bottom: 10px;
        }
        @media screen and (max-width: 768px) {
            .navbar-logo img {
                height: 30px;
            }
            .card-blue, .card-red {
                flex: 0 1 calc(100% - 20px);
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/0f9c074925.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="navbar">
    <div class="container col-lg-3">
        <div class="navbar-logo">
            <img src="images/sample_traffic.png" alt="Logo">
        </div>
    </div>
</div>
<hr class="hr hr-blurry" />



<div class="container">

    <div class="container admin-detail">
        <h1>Welcome Back!</h1>
        <h3>Admin Name</h3>
    </div>

    <div class="row justify-content-center">
        <div class="card-blue col-lg-3" onclick="window.location.href='/path/to/first/file'">
            <div class="card-content">
                <i class="fa fa-user"></i><i class="fa fa-plus"></i>
                <h3>Add System User</h3>
                <p>Click to go to add an user</p>
            </div>
        </div>
        <div class="card-red col-lg-3" onclick="window.location.href='/path/to/second/file'">
            <div class="card-content">
                <i class="fa-solid fa-car"> </i> <i class="fa-solid fa-calendar-week"></i>
                <h3>Vehicles Details</h3>
                <p>Click to go to the Vechiles Details</p>
            </div>
        </div>
        <div class="card-blue col-lg-3" onclick="window.location.href='/path/to/third/file'">
            <div class="card-content">
                <i class="fa-regular fa-id-card"></i> <i class="fa fa-plus"></i>
                <h3>Vehicle User Registrations</h3>
                <p>Click to go to Vehicle User registration</p>
            </div>
        </div>
        <div class="card-red col-lg-3" onclick="window.location.href='/path/to/fourth/file'">
            <div class="card-content">
                <i class="fa fa-gears"></i>
                <h3>Settings</h3>
                <p>Click to go to Settings</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-k45Zzt6uHFheY+0hYx/GTwqWIPy6vp+ye4tjr9jLlQh4pJnDY8QZAXY2w6Z25GJy" crossorigin="anonymous"></script>
</body>
</html>
