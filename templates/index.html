<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Light gray background */
            font-family: Arial, sans-serif; /* Font family */
        }

        /* Wrapper styles */
        .wrapper {
            width: 320px;
            background-color: #4169e1; /* Royal blue background */
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: #fff; /* White text color */
        }

        /* Heading styles */
        .wrapper h1 {
            font-size: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Input box styles */
        .input-box {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            background: #fff; /* White input background */
            border: none;
            outline: none;
            border-radius: 25px;
            font-size: 16px;
            color: #333; /* Dark text color */
            padding: 15px 20px;
        }

        .input-box input::placeholder {
            color: #999; /* Light gray placeholder color */
        }

        .input-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa; /* Light icon color */
        }

        /* Button styles */
        .btn {
            width: 100%;
            height: 45px;
            background: #fff; /* White button background */
            border: none;
            outline: none;
            border-radius: 25px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 16px;
            color: #4169e1; /* Royal blue text color */
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #e1e0e0; /* Light gray hover background */
        }

        /* Message styles */
        .message {
            margin-top: 20px;
            text-align: center;
            color: darkred; /* Dark red color */
            font-size: 14px; /* Font size */
        }
    </style>

</head>
<body>
<div class="wrapper">
    <form action="/login" method="POST">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" name="username" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <!-- Flash message -->
        {% with message = get_flashed_messages() %}
            {% if message %}
                <div class="message">
                    {{ message[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <!-- Login button -->
        <button type="submit" class="btn">Login</button>
    </form>
</div>
</body>
</html>
