<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Vehicle Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .custom-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }

        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-size: 18px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: royalblue;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: rgb(36, 67, 158);
        }

        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container custom-container">
        <form action="submit_vehicle_details.php" method="POST">
            <h2>Add Vehicle Details</h2>
            <label for="vehicle_id">Vehicle ID:</label>
            <input type="text" id="vehicle_id" name="vehicle_id" class="form-control" required>

            <label for="vehicle_type">Vehicle Type:</label>
            <input type="text" id="vehicle_type" name="vehicle_type" class="form-control" required>

            <label for="make">Make:</label>
            <input type="text" id="make" name="make" class="form-control" required>

            <label for="chassis_number">Chassis Number:</label>
            <input type="text" id="chassis_number" name="chassis_number" class="form-control" required>

            <label for="engine_number">Engine Number:</label>
            <input type="text" id="engine_number" name="engine_number" class="form-control" required>

            <label for="registration_id">Registration ID:</label>
            <input type="text" id="registration_id" name="registration_id" class="form-control" required>

            <label for="registration_number">Registration Number:</label>
            <input type="text" id="registration_number" name="registration_number" class="form-control" required>

            <label for="registration_date">Registration Date:</label>
            <input type="date" id="registration_date" name="registration_date" class="form-control" required>

            <label for="vehicle_category">Vehicle Category:</label>
            <input type="text" id="vehicle_category" name="vehicle_category" class="form-control" required>

            <label for="vehicle_model">Vehicle Model:</label>
            <input type="text" id="vehicle_model" name="vehicle_model" class="form-control" required>

            <label for="vehicle_custom_tax_id">Vehicle Custom Tax ID:</label>
            <input type="text" id="vehicle_custom_tax_id" name="vehicle_custom_tax_id" class="form-control" required>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
