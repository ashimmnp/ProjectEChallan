<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Traffic Rules Structure</title>
<style>
   body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #efedee;
}
.container {
    max-width: 800px;
    margin: 20px auto;
    background-color: royalblue;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
h1 {
    text-align: center;
    color: white;
}
h2{
    color: white;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}
 td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
    background-color: rgb(217, 66, 66);
    color: #ddd;
}
th {
    background-color:white;
    color: black;
}
.category {
    background-color: #f3ebf4;
    font-weight: bold;
}
 .navbar-logo h1 {
    font-size: 30px; /* Set font size */
    color: #4169e1; /* Set text color */
    font-weight: bold; /* Make text bold */
    white-space: nowrap; /* Prevent line break */
}
   .hr-blurry {

    border: none;
    height: 2px; /* Adjust height as needed */
    background: linear-gradient(to right, transparent, lightgrey, transparent); /* Create a gradient for the blurry effect */
    margin: 2px 0; /* Add some margin for spacing */
}

</style>
</head>
<body>
<header>
    <div class="navbar">

            <div class="navbar-logo" onclick="back()">
                <h1><i class="fas fa-car"></i>Back to Challan System</h1>

        </div>
    </div>
    <hr class="hr hr-blurry" />
</header>
<div class="container">
    <h1>Traffic Rules Structure</h1>
    {% for category, rules in rules_category.items() %}
    <h2>{{ category }}</h2>
    <table>
        <tr>
            <th>Rules Id</th>
            <th>Rule</th>
            <th>Fine(Rs.)</th>
        </tr>
        {% for rule in rules %}
            <tr>
                <td>{{ rule.rulesId }}</td>
                <td>{{ rule.ruleDesc }}</td>
                <td>{{ rule.fineStart }}</td>
            </tr>
        {%  endfor %}
    </table>
    {% endfor %}
</div>
<script>
    function back() {
    window.history.back();
}
</script>
</body>
</html>
