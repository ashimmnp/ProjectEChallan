<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Registration Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px; /* Adjust the max-width as needed */
            padding: 0 20px; /* Add padding to create gaps on left and right sides */
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }

        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-size: 18px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: royalblue;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: rgb(36, 67, 158);
        }

        .center {
            text-align: center;
        }
    </style>
</head>
<body>

        <form action="/registrationDetailAdd" method="POST">
            <h2>Add Registration Details</h2>
            <div class="container">
        {% with message = get_flashed_messages() %}
    {% if message %}
        <div id="diagonal-message" class="diagonal-message">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card text-white bg-info mb-3">
                            <div class="card-header"></div>
                            <div class="card-body">
                                <p class="card-text">{{ message[0] }}</p>
                                <button class="btn btn-light" onclick="window.location.reload()">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endwith %}
            <label for="registration_number">Registration Number:</label>
            <input type="text" id="registration_number" name="registration_number" class="form-control" required>

            <label for="vehicle_id">Vehicle ID:</label>
            <input type="text" id="vehicle_id" name="vehicle_id" class="form-control" required>

            <label for="citizen_id">Citizen ID:</label>
            <input type="text" id="citizen_id" name="citizen_id" class="form-control" required>

            <label for="license_id">License ID:</label>
            <input type="text" id="license_id" name="license_id" class="form-control" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>

            <label for="registration_expired">Registration Expired:</label>
            <input type="date" id="registration_expired" name="registration_expired" class="form-control" required>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
