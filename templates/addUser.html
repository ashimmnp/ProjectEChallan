<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DbO+1xZ9J40ls3Z++IVgGb3GkKcWXAqo4fXJnq+gF8NUf61pVr4R5LCvO+IfGwwf" crossorigin="anonymous">
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: white;
        }
        .container {
            max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    background-color: transparent;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
                .navbar {
            margin-top: 0px;
            padding: 0px 20px;
            cursor: pointer;

        }

   .navbar-logo h1 {
    font-size: 30px; /* Set font size */
    color: #4169e1; /* Set text color */
    font-weight: bold; /* Make text bold */
    white-space: nowrap; /* Prevent line break */
}
   .hr-blurry {

    border: none;
    height: 2px; /* Adjust height as needed */
    background: linear-gradient(to right, transparent, lightgrey, transparent); /* Create a gradient for the blurry effect */
    margin: 2px 0; /* Add some margin for spacing */
}
        h2 {
            text-align: center;
            margin-top: 0;
            color: var(--primary-color);
        }
           .mb-3{
        margin: 15px;
    }
    /* Style for the input field */
    .form-control {
       width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    color: #555;
    box-sizing: border-box;
    }

    /* Style for the input field when focused */
    .form-control:focus {
        border-color: #007bff; /* Change border color on focus */
    }

                .form-select {
                    margin-bottom: 10px;
        width: 100%; /* Set width to fill container */
        padding: 12px; /* Add padding */
        border: 1px solid #ccc; /* Add border */
        border-radius: 5px; /* Add border radius */
        font-size: 16px; /* Set font size */
        color: #555; /* Set text color */
        background-color: #fff; /* Set background color */
        appearance: none; /* Remove default appearance */
        -webkit-appearance: none; /* Remove default appearance for webkit browsers */
        -moz-appearance: none; /* Remove default appearance for firefox */
        cursor: pointer; /* Show pointer cursor */
        box-sizing: border-box; /* Ensure padding is included in width */
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="%23555555"><path d="M7 10l5 5 5-5H7z"/><path d="M0 0h24v24H0z" fill="none"/></svg>'); /* Inline SVG as background image */
        background-repeat: no-repeat; /* Prevent background image from repeating */
        background-position: right 10px center; /* Position background image */
    }

    /* Style for the dropdown arrow */
    .form-select::after {
        content: '\25BC'; /* Unicode for down arrow */
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        pointer-events: none; /* Ensure arrow does not affect click events */
    }

    /* Style for the select dropdown when focused */
    .form-select:focus {
        border-color: #007bff; /* Change border color on focus */
    }
 button {
            background-color: royalblue;
            color: #fff;
            padding: 12px;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 94%;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
            margin: auto; /* Center align the button */
            display: block; /* Make the button a block element to center it */
        }
               button:hover{
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
        <script src="https://kit.fontawesome.com/0f9c074925.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-9/1xGhlZGCr4HAA3ZbxObPpXM87W2KxZJLFrQ+UdqF7jKpq+ZJoa2P+aXmI9gfkB" crossorigin="anonymous">

</head>
<body>
<header>
    <div class="navbar">

            <div class="navbar-logo">
                <h1><i class="fas fa-car"></i> Challan System</h1>

        </div>
    </div>
    <hr class="hr hr-blurry" />
</header>
<div class="container">
    <!--
    To implement code for message after add user is clicked and operation performs.
    -->
    <h2>Add User</h2>
    <form action="/addUser" method="post" id="addUserForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="officer_id" class="form-label">Officer ID:</label>
            <input type="text" class="form-control" id="officer_id" name="officer_id" required>
        </div>
        <div class="mb-3">
            <label for="user_id" class="form-label">User ID:</label>
            <input type="text" class="form-control" id="user_id" name="user_id" required>
        </div>

        <div class="mb-3">
            <label for="user_name" class="form-label">User Name:</label>
            <input type="text" class="form-control" id="user_name" name="user_name" required>
        </div>

        <div class="mb-3">
            <label for="badge_number" class="form-label">Badge Number:</label>
            <input type="text" class="form-control" id="badge_number" name="badge_number" required>
        </div>
        <div class="mb-3">
            <label for="rank" class="form-label">Rank:</label>
            <input type="text" class="form-control" id="rank" name="rank" required>
        </div>
        <div class="mb-3">
            <label for="user_type" class="form-label">User Type:</label>
            <select class="form-select" id="user_type" name="user_type" required>
                <option value="admin">Admin</option>
                <option value="officer">Officer</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="location_assigned" class="form-label">Location Assigned:</label>
            <input type="text" class="form-control" id="location_assigned" name="location_assigned">
        </div>
        <button type="submit">Add User</button>
    </form>
</div>
{% with message = get_flashed_messages() %}
    {% if message %}
        <div id="diagonal-message" class="diagonal-message">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card text-white bg-info mb-3">
                            <div class="card-header"></div>
                            <div class="card-body">
                                <p class="card-text">{{ message[0] }}</p>
                                <button class="btn btn-light" onclick="window.location.reload()">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endwith %}

</body>
</html>
